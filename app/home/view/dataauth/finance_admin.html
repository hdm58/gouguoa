{extend name="../../base/view/common/base" /}
<!-- 主体 -->
{block name="body"}
<form class="layui-form p-page">
	<h3 class="pb-3">模块配置及数据权限配置</h3>
	<table class="layui-table layui-table-form">
		<tr>
			<td colspan="4" class="red" style="line-height:1.8">
				<p><strong>模块使用说明：</strong></p>
				<p>{$detail.desc}</p>
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray">权限名称</td>
			<td>
				<input type="hidden" name="id" value="{$detail.id}" />
				{$detail.title}
			</td>
			<td class="layui-td-gray">权限标识</td>
			<td>{$detail.name}</td>
		</tr>
		<tr>
			<td class="layui-td-gray-2">报销管理员</td>
			<td>
				<input type="text" name="conf_1_str" value="{$detail.conf_1_str|default=''}" readonly placeholder="请选择报销管理员" autocomplete="off" class="layui-input picker-admin" data-type="2">
				<input type="hidden" name="conf_1" value="{$detail.conf_1}">
			</td>
			<td class="layui-td-gray">权限标识</td>
			<td style="width:100px;">conf_1</td>
		</tr>
		<tr>
			<td class="layui-td-gray-2">发票管理员</td>
			<td>
				<input type="text" name="conf_2_str" value="{$detail.conf_2_str|default=''}" readonly placeholder="请选择发票管理员" autocomplete="off" class="layui-input picker-admin" data-type="2">
				<input type="hidden" name="conf_2" value="{$detail.conf_2}">
			</td>
			<td class="layui-td-gray">权限标识</td>
			<td style="width:100px;">conf_2</td>
		</tr>
		<tr>
			<td class="layui-td-gray-2">回款管理员</td>
			<td>
				<input type="text" name="conf_3_str" value="{$detail.conf_3_str|default=''}" readonly placeholder="请选择到回款理员" autocomplete="off" class="layui-input picker-admin" data-type="2">
				<input type="hidden" name="conf_3" value="{$detail.conf_3}">
			</td>
			<td class="layui-td-gray">权限标识</td>
			<td style="width:100px;">conf_3</td>
		</tr>
		<tr>
			<td class="layui-td-gray-2">付款管理员</td>
			<td>
				<input type="text" name="conf_4_str" value="{$detail.conf_4_str|default=''}" readonly placeholder="请选择付款管理员" autocomplete="off" class="layui-input picker-admin" data-type="2">
				<input type="hidden" name="conf_4" value="{$detail.conf_4}">
			</td>
			<td class="layui-td-gray">权限标识</td>
			<td style="width:100px;">conf_4</td>
		</tr>
		<tr>		
			<td class="layui-td-gray-3">报销编号自动生成</td>
			<td>
				<input type="radio" name="conf_10" value="1" title="开启" {eq name="$detail.conf_10" value="1"}checked{/eq}>
				<input type="radio" name="conf_10" value="0" title="不开启" {eq name="$detail.conf_10" value="0"}checked{/eq}>
			</td>
			<td class="layui-td-gray">权限标识</td>
			<td style="width:100px;">conf_10</td>
		</tr>
	</table>
	<div class="pt-4">
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
	</div>
</form>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
	const moduleInit = ['tool','oaPicker'];
	function gouguInit() {
		var form = layui.form, tool = layui.tool;
		
		//监听提交
		form.on('submit(webform)', function (data) {
			let callback = function (e) {
				layer.msg(e.msg);
				if(e.code==0){
					tool.sideClose(1000);
				}
			}
			tool.post("/home/dataauth/edit", data.field, callback);
			return false;
		});
	}
</script>
{/block}
<!-- /脚本 -->
