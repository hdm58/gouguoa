{extend name="../../base/view/common/base" /}
<!-- 主体 -->
{block name="body"}
<form class="layui-form p-page">
	<h3 class="pb-1">新增资产维修记录</h3>
	<table class="layui-table">
		{eq name="$pid" value="0"}
		<tr>
			<td class="layui-td-gray">资产名称<font>*</font></td>
			<td colspan="5">
				<input type="text" name="property_name" autocomplete="off" readonly lay-verify="required" lay-reqText="请选择资产" placeholder="请选择" class="layui-input picker-oa" data-types="property">
				<input type="hidden" name="property_id" value="">
			</td>
		</tr>
		{else/}
		<tr>
			<td class="layui-td-gray">资产名称</td>
			<td colspan="5">{$property.title}</td>
		</tr>
		{/eq}
		<tr>
			<td class="layui-td-gray">维修日期<font>*</font></td>
			<td><input type="text" name="repair_time" autocomplete="off" readonly placeholder="请选择维修日期" class="layui-input tool-time"></td>
			<td class="layui-td-gray">维修费用<font>*</font></td>
			<td><input type="text" name="cost" autocomplete="off" placeholder="请输入维修费用" lay-verify="required|number" lay-reqText="请输入维修费用" class="layui-input"></td>
			<td class="layui-td-gray">跟进人<font>*</font></td>
			<td>
				<input type="text" name="director_name" autocomplete="off" readonly lay-verify="required" lay-reqText="请选择负责人" placeholder="请选择" class="layui-input picker-admin">
				<input type="hidden" name="director_id">
			</td>
		</tr>
		<tr>
			<td class="layui-td-gray-2">
				<div class="layui-input-inline">相关附件</div>
				<div class="layui-input-inline">
					<button type="button" class="layui-btn layui-btn-xs" id="uploadBtn"><i class="layui-icon"></i></button>
				</div>
			</td>
			<td colspan="5" style="line-height:inherit">
				<div class="layui-row" id="uploadBox">
					<input type="hidden" data-type="file" name="file_ids" value="">
				</div>
			</td>
		</tr> 
		<tr>
			<td class="layui-td-gray" style="vertical-align:top;">维修原因</td>
			<td colspan="5">
				<textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
			</td>
		</tr>
	</table>
	<div class="pt-2">
		{gt name="$pid" value="0"}
		<input type="hidden" name="property_id" value="{$pid}">
		{/gt}
		<button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="webform">立即提交</button>
		<button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</form>
{/block}
<!-- /主体 -->

<!-- 脚本 -->
{block name="script"}
<script>
const moduleInit = ['tool','uploadPlus','oaPicker'];
function gouguInit() {
	var form = layui.form,tool=layui.tool,uploadPlus = layui.uploadPlus;
	//相关附件上传
	var attachment = new uploadPlus();
	
	//监听提交
	form.on('submit(webform)', function(data){
		let callback = function (e) {
			layer.msg(e.msg);
			if (e.code == 0) {
				tool.sideClose(1000);				
			}
		}
		tool.post("/adm/property/repair_add", data.field, callback);
		return false;
	});
}
</script>
{/block}
<!-- /脚本 -->
